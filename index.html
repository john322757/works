    <script>
    var str = "";
    var data = [
        [
            {title: "第一课"},
            {url: "#",title: "lesson1"},
            {url: "#",title: "lesson2"},
            {url: "#",title: "lesson3"},
            {url: "#",title: "lesson4"},

            {url: "#",title: "lesson6"}
        ],
        [
            {title: "第二课"},
            {url: "#",title: "lesson1"},
            {url: "#",title: "lesson2"},
            {url: "#",title: "lesson3"},
            {url: "#",title: "lesson4"},
            {url: "#",title: "lesson5"},
            {url: "#",title: "lesson6"}
        ],
        [
            {title: "第三课"},
            {url: "#",title: "lesson1"},
            {url: "#",title: "lesson2"},
            {url: "#",title: "lesson3"},
            {url: "#",title: "lesson4"},
            {url: "#",title: "lesson5"},
            {url: "#",title: "lesson6"}
        ],
        [
            {title: "第四课"},
            {url: "#",title: "lesson1"},
            {url: "#",title: "lesson2"},
            {url: "#",title: "lesson3"},
            {url: "#",title: "lesson4"},
            {url: "#",title: "lesson5"},
            {url: "#",title: "lesson6"}
        ],
        [
            {title: "第五课"},
            {url: "#",title: "lesson1"},
            {url: "#",title: "lesson2"},
            {url: "#",title: "lesson3"},
            {url: "#",title: "lesson4"},
            {url: "#",title: "lesson5"},
            {url: "#",title: "lesson6"}
        ],
        [
            {title: "第六课"},
            {url: "#",title: "lesson1"},
            {url: "#",title: "lesson2"},
            {url: "#",title: "lesson3"},
            {url: "#",title: "lesson4"},
            {url: "#",title: "lesson5"},
            {url: "#",title: "lesson6"}
        ]
    ];

    for (var i = 0; i < data.length; i++) {
        var ele = data[i];
        var sub = "";
        for (var j = 0; j < ele.length; j++) {
            var son = ele[j];
            if (j == 0) {
                sub += '<li><h1><a href="#" title="'+son.title+'">'+son.title+'</a></h1><dl class="sub-dl">';
            } else {
                sub += '<dd><a href="'+son.url+'" title="'+son.title+'">'+son.title+'</a></dd>';
            }
            if (j == ele.length - 1) {
                sub += '</dl></li>';
            }
        }
        str += sub;
    }

    var ol = document.querySelector('ol');
    ol.innerHTML = str;
    var h1 = document.querySelectorAll('h1');
    var dl = document.querySelectorAll('dl');
    var tmp = -1;
    var open = false;

    for (var i = 0; i < h1.length; i++) {
        h1[i].index = i;
        h1[i].onclick = function() {
            for (var i = 0; i < h1.length; i++) {
                dl[i].style.display = "none";
            }
            if (tmp == this.index && open) {
                dl[this.index].style.display = "none";
                open = false;
                h1[this.index].style.background = "#9c0";
            } else {
                dl[this.index].style.display = "block";
                open = true;
                h1[this.index].style.background = "#0af";
                dl[this.index].style.background = "#7df";
            }
            tmp = this.index;
        }
    }
    </script>
</body>
